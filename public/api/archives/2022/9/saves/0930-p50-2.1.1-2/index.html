<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script type="text/javascript">
      var x, y
      x = parseFloat(prompt('输入x的值：', '0'))
      if (x < 10) {
        y = x * x - 1
      } else {
        y = 2 * x + 1
      }
      console.log('y=' + y)
    </script>
  </body>
</html>
